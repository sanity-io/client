name: Maintain bun.lockb

on:
  push:
    branches: [main]
    paths:
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    name: bun install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: oven-sh/setup-bun@4573031972107e0af692492ee967d9022deafd7b # v1
        with:
          bun-version: latest
      - run: bun install
      - uses: tibdex/github-app-token@0d49dd721133f900ebd5e0dff2810704e8defbc6 # v1
        id: generate-token
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 # v5
        with:
          author: github-actions <41898282+github-actions[bot]@users.noreply.github.com>
          body: I ran `bun install` ğŸ§‘â€ğŸ’»
          branch: actions/maintain-bun-lock
          commit-message: 'chore(bun): update bun lockfile'
          labels: ğŸ¤– bot
          title: 'chore(bun): update bun lockfile'
          token: ${{ steps.generate-token.outputs.token }}
