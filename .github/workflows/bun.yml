name: Maintain bun.lockb

on:
  push:
    branches: [main]
    paths:
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    name: bun install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@9b21598af8d4dfc302e5a30250007de0fda92acc # v1
        with:
          bun-version: latest
      - run: bun install
      - uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
        id: generate-token
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@a4f52f8033a6168103c2538976c07b467e8163bc # v6
        with:
          body: I ran `bun install` 🧑‍💻
          branch: actions/maintain-bun-lock
          commit-message: 'chore(bun): update bun lockfile'
          labels: 🤖 bot
          title: 'chore(bun): update bun lockfile'
          token: ${{ steps.generate-token.outputs.token }}
